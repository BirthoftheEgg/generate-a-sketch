<html>
	<head>
	 <script language="javascript" type="text/javascript" src="processing.js"></script>
	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			/* Basic Processing(.js) script */ 
float r, ra,r2;
float a=15;
void setup(){
	size(WIDTH, HEIGHT,P2D);
	background(0);
	smooth();
	colorMode(HSB);
	r2=abs(height-width)/2;
	r=ra=r2/2;
}

void draw(){
	noFill();
	stroke(ra,ra*2,155-ra/2,a);
	strokeWeight(ra);
	translate(WIDTH/2, HEIGHT/2);
	rectMode(CENTER);
	ellipse(0,0, r2, r2);
   ellipse(sin(ra)*r,cos(ra)*r,r2,r2);
   strokeWeight(PI);
   stroke(ra,255-ra,ra,a);

   ellipse(cos(ra)*r,sin(ra)*r,r2,r2);
	ra+=PI/3;r--;
	if(ra>=255)ra=0;
	if(r<-width){r=a;}
	if(mousePressed){r+=PI;
	if(r>=height)r=0;}
}
/*
void mouseReleased(){r=ra=15;}*/
		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
