<html>
	<head>
	 <script language="javascript" type="text/javascript" src="processing.js"></script>
	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			int a=1100, y=0;
void setup() {
  size(WIDTH, HEIGHT);
  background(164);
  x=mouseX;
}

void draw() {
  fill(0, 200);
  rect(0, 0, 100, 40);
  fill(0, 2);
  rect(0, 0, width, height);
  /*	rectMode(CENTER);*/
  rect(WIDTH/2, HEIGHT/2, 100, 100);
  rect(0, 0, 100, HEIGHT/2);
  rect(0, HEIGHT/2, 100, HEIGHT/2);
  fill(0, 255, 0);
  textSize(20);

  
  Arr[]  arr={char(a), a};
  text(arr, 20, 30);

  text(char(a), x, y);
  textSize(50);
  /*text(char(1757), 120, 60);
  text(char(1758), 200, 60);
  text(char(1769), 260, 60);
text(char(11088),260,280);*/
  a++;
  y+=20;
  if (y>=height) {
    x+=20;
    y=mouseY;
  }
  if (mousePressed) {
    y=mouseY;	
    x=mouseX;
  }
  if (x>=width-12) {
    x=0;
  }
}
void mousePressed() {
  if (mouseX<100&&mouseY>height/2) {
    noLoop();
  }
  if (mouseX<100&&mouseY<height/2) {
    loop();
  }
}
void mouseDragged(){
	a-=dist(mouseX,mouseY,pmouseX,pmouseY);
	}

		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
