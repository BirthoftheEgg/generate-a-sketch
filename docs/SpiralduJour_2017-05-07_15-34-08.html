<html>
	<head>
<script language="javascript" type="text/javascript" src="processing.js"></script>

	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			/* Basic Processing(.js) script */ 
float a=HALF_PI+0.1;
int dir=1;
void setup(){
	size(WIDTH, HEIGHT,P2D);
	
	fill(88,88);
	background(0);
	colorMode(HSB);
	smooth();
}

void draw(){
/*	*/
	rectMode(CENTER);
	translate(WIDTH/2, HEIGHT/2);
	rotate(a);
	stroke(a,255,255,88);
	fill(a/10,a,a,88);
	rect(a,a, a, a);
	if (a>width||a<HALF_PI){dir*=-1;}
	if(dir==1){a++;}
	else{a--;}
}

		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
