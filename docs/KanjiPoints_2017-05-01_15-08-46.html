<html>
	<head>
	 <script language="javascript" type="text/javascript" src="processing.js"></script>
	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			/* Basic Processing(.js) script */ 
float x, y, px, py, easing = 0.15;


void setup(){
	size(WIDTH, HEIGHT);
	background(164);
	rectMode(CENTER);
	rect(WIDTH/2, HEIGHT/2, 100, 100);
	stroke(255);
}

void draw(){
	fill(0,5);
	rect(width/2,height/2,width-20,height-20);
	float targetX = mouseX;
	x+= (targetX - x) * easing;
	float targetY = mouseY;
	y+= (targetY - y) * easing;
	float weight = dist (x,y,px,py);
	strokeWeight(weight);
	line(x,y,px,py);
	py=y;px=x;
	
}
void mouseDragged(){
	
	}
void mousePressed(){
	}
		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
