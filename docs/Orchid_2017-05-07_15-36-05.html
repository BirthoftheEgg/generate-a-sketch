<html>
	<head>
	 <script language="javascript" type="text/javascript" src="processing.js"></script>
	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			float cx=0.0,ccx=TWO_PI/25,k=1.0,wo;
void setup(){ 
	size(WIDTH,HEIGHT,P2D);
	colorMode(HSB);
	 background(0); 
	 stroke(255); noFill(); 
	 smooth(); ccx=1;cx=1;wo=width/2;
}
void draw(){
	fill(0,1);
	rect(-1,-1,width+2,height+2);
	strokeWeight(1);
	translate(width/2,height);
	scale(0.7);
	 stroke(cx,88+cx,155+cx,88);
	 bezier(0,0,0,-100,cos(cx)*wo,-300,sin(cx)*wo,-width+tan(cx)*50);
	 cx+=ccx/PI;
	 if (cx>=255){cx=0;}
	 if (mousePressed){
	 wo--;
	 }
}
void mouseDragged(){
	wo++;
}
		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
