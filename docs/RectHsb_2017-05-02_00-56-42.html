<html>
	<head>
<script language="javascript" type="text/javascript" src="processing.js"></script>

	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			/* Basic Processing(.js) script */ 
int x=WIDTH/2,y= HEIGHT/2, i=0,ii=0;
void setup(){
	size(WIDTH, HEIGHT);
	colorMode(HSB,100,100,100,100);
	background(4);
	
	rectMode(CENTER);
	
}

void draw(){
	stroke(i,ii,i);
	strokeWeight(i/3);
	x=mouseX;y=mouseY;
	
		fill(i,i,i*i,5);
		rect(x,y, i*i,i*i);
		i++;
		
			pushMatrix();fill(ii*i,ii*i,ii,5);rect(x,y,ii*ii,ii*ii);ii++;
			if(ii>=50)ii=0;
			popMatrix();
			
		if(i>=40){i=0;}
	
}

		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
