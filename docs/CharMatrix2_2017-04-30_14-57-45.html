<html>
	<head>
 <script language="javascript" type="text/javascript" src="processing.js"></script>

	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
			/* Basic Processing(.js) script */ 
 a=0;
void setup(){
	size(WIDTH, HEIGHT);background(0,16,0);
	fill(0,200,255);
	text("click to start",100,100);
}

void draw(){
	fill(0,150);
	rect(0,0,width*2,height*2);
	
   rectMode(CENTER);	
	/*rect(WIDTH/2, HEIGHT/2, 100, 100);*/
	
		fill(0,255,0);

for(j=0;j<height;j+=20){
for(i=0;i<width;i+=10){	
	text(char(a),i,j);
	if(mousePressed){a++;}
}if(mouseReleased){
	a=0;
	
	}

}

}

		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
