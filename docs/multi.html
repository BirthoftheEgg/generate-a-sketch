<html>
	<head>

<meta name="description" content="Phyllotaxis, sunflower pattern with the golden ratio. Click around to play with direction and transparency">
<meta name="keywords" content="Processing, generate, p5, processing.js, java, javascript, pixel art, pixel manipulation, transparency, android">
<meta name="author" content="Paul-Alexandre Meurens">
<script language="javascript" type="text/javascript" src="processing.js"></script>

	</head>
	<body style="margin:0;padding:0;">
		<script type="text/processing" data-processing-target="sketchCanvas">
		WIDTH = window.innerWidth;
		HEIGHT = window.innerHeight;
/* Basic Processing(.js) script */ 
int currentScreen;
int x=100, r=400;
void setup() {
  size(WIDTH,HEIGHT);
  noStroke();
  smooth();
}

void draw() {
  switch(currentScreen) {
  case 0: drawScreenZero(); break;
  case 1: drawScreenOne(); break;
  case 2: drawScreenTwo(); break;
  default: background(0); break;
  }
  content();
  if (mousePressed) {
  
  currentScreen++;
  if (currentScreen > 2) { currentScreen = 0; }
}
}

void mouseDragged() {
  currentScreen++;
  if (currentScreen > 2) { currentScreen = 0; }
}

void drawScreenZero() {
  background(88, 0, 88);
  fill(255-x,x);
  
  ellipse(x, 100, r, r);
  x++;
  if (x>width)currentScreen++;
}

void drawScreenOne() {
  background(0, 88, x);
  fill(0,x);
  rect(x, 40, 250, r);
  x--;
  
  if(x<0)currentScreen++;
}

void drawScreenTwo() {
/*colorMode(HSB);*/
  background(0, 0, 125);
  fill(125, 125, 0,155);
  triangle(x+50, 100, x+50, r, r+50, 250);
    r--;
  if (r<0){currentScreen=0;r=400;}
}
void content(){
pushStyle();
rectMode(CENTER);
fill(88,88);
  rect(width/2,height/2,width/2,height/2);
  textSize(64);
  fill(88,155);
  text("title", width/2,height/4);
  popStyle();
}
		</script>
		<canvas id="sketchCanvas"></canvas>
	</body>
	</html>
