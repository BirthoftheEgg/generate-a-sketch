<script id="vs" type="notjs">
  attribute vec4 position; void main() { gl_Position = position; }
</script>
<script id="fs" type="notjs">
  precision mediump float; uniform vec2 resolution; uniform float time; void main() { vec2 uv = gl_FragCoord.xy / resolution;
  float color = 0.0; // lifted from glslsandbox.com color += sin( uv.x * cos( time / 3.0 ) * 6.0 ) + cos( uv.y * cos( time
  / 2.80 ) * 1.0 ); color += sin( uv.y * sin( time / 2.0 ) * 4.0 ) + cos( uv.x * sin( time / 1.70 ) * 4.0 ); color += sin(
  uv.x * sin( time / 1.0 ) * 1.0 ) + sin( uv.y * sin( time / 3.50 ) * 8.0 ); color *= sin( time / 10.0 ) * 0.5; gl_FragColor
  = vec4( vec3( color * 0.5, sin( color + time / 2.5 ) * 0.25, color ), 1.0 ); }
</script>
<script src="twgl.min.js"></script>
<script>
  "use strict";
  var gl = twgl.getWebGLContext(document.getElementById("c"));
  var programInfo = twgl.createProgramInfo(gl, ["vs", "fs"]);

  var arrays = {
    position: [-1, -1, 0, 1, -1, 0, -1, 1, 0, -1, 1, 0, 1, -1, 0, 1, 1, 0],
  };
  var bufferInfo = twgl.createBufferInfoFromArrays(gl, arrays);

  function render(time) {
    twgl.resizeCanvasToDisplaySize(gl.canvas);
    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

    var uniforms = {
      time: time * 0.001,
      resolution: [gl.canvas.width, gl.canvas.height],
    };

    gl.useProgram(programInfo.program);
    twgl.setBuffersAndAttributes(gl, programInfo, bufferInfo);
    twgl.setUniforms(programInfo, uniforms);
    twgl.drawBufferInfo(gl, bufferInfo);

    requestAnimationFrame(render);
  }
  requestAnimationFrame(render);
</script>
